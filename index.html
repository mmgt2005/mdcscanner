<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #reader {
            width: 100%;
            height: auto;
        }
        #result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        .action-button {
            cursor: pointer;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            width: 90%;
            max-width: 200px;
            text-align: center;
        }
        #check-in-button {
            background-color: #28a745;
        }
        #check-out-button {
            background-color: #dc3545;
        }
        #email-container {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        #email {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #scan-message {
            color: green;
            font-weight: bold;
            margin-top: 5px;
        }
        @media (max-width: 600px) {
            #container {
                width: 95vw;
                padding: 15px;
            }
            .action-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="email-container">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" required>
        </div>
        <div id="reader"></div>
        <div id="result-container">
            <p>Scanned Result: <span id="result">None</span></p>
            <p id="scan-message"></p>
            <p id="record-message" style="color: blue;"></p>
            <button id="check-in-button" class="action-button">Check In</button>
            <button id="check-out-button" class="action-button">Check Out</button>
        </div>
    </div>
    
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const predefinedEmail = getQueryParam('email');
        const customWebhook = getQueryParam('webhook');

        if (predefinedEmail) {
            document.getElementById('email').value = predefinedEmail;
        }

        const WEBHOOK_URL = customWebhook || "https://your-webhook-url.com";
        
        const beepSound = new Audio("https://www.soundjay.com/button/beep-07.wav");
        beepSound.volume = 1.0;

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = decodedText;
            document.getElementById('scan-message').innerText = "Scan Successful";
            beepSound.play();
            setTimeout(() => beepSound.play(), 200);
        }

        function onScanError(errorMessage) {
            console.warn(`QR Code scan error: ${errorMessage}`);
        }

        function sendToWebhook(action) {
            const resultText = document.getElementById('result').innerText;
            const email = document.getElementById('email').value;
            
            if (!email) {
                beepSound.play();
                return;
            }
            
            if (resultText !== "None") {
                fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email, scanned_result: resultText, action: action })
                })
                .then(response => response.json())
                .then(data => {
                    beepSound.play();
                    document.getElementById('result').innerText = "None";
                    document.getElementById('scan-message').innerText = "";
                    document.getElementById('record-message').innerText = "Scan Recorded";
                })
                .catch(error => {
                    console.error(`Error sending ${action} to webhook:`, error);
                    beepSound.play();
                });
            } else {
                beepSound.play();
            }
        }

        document.getElementById('check-in-button').addEventListener('click', function() {
            sendToWebhook("Check In");
        });

        document.getElementById('check-out-button').addEventListener('click', function() {
            sendToWebhook("Check Out");
        });

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
