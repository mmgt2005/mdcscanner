<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            background-color: #f8f8f8;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vmin;
            height: 90vmin;
            max-width: 400px;
            max-height: 400px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #reader {
            width: 100%;
            height: auto;
        }
        #result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .action-button {
            cursor: pointer;
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }
        #check-in-button {
            background-color: #28a745;
        }
        #check-out-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="container">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" required>
        <div id="reader"></div>
        <div id="result-container">
            <p>Scanned Result: <span id="result">None</span></p>
            <button id="check-in-button" class="action-button">Check In</button>
            <button id="check-out-button" class="action-button">Check Out</button>
        </div>
    </div>
    
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get email and webhook from URL if provided
        const predefinedEmail = getQueryParam('email');
        const customWebhook = getQueryParam('webhook');

        // Set email field if found
        if (predefinedEmail) {
            document.getElementById('email').value = predefinedEmail;
        }

        // Override the webhook URL if provided
        const WEBHOOK_URL = customWebhook || "https://your-webhook-url.com"; // Replace with your actual webhook URL
        
        const beepSound = new Audio("https://www.soundjay.com/button/beep-07.wav"); // Beep sound URL
        beepSound.volume = 1.0; // Set beep sound to maximum volume

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = decodedText;
            beepSound.play(); // Play beep sound on successful scan
        }

        function onScanError(errorMessage) {
            console.warn(`QR Code scan error: ${errorMessage}`);
        }

        function sendToWebhook(action) {
            const resultText = document.getElementById('result').innerText;
            const email = document.getElementById('email').value;
            
            if (!email) {
                beepSound.play(); // Beep sound for error
                return;
            }
            
            if (resultText !== "None") {
                fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email, scanned_result: resultText, action: action })
                })
                .then(response => response.json())
                .then(data => beepSound.play()) // Beep sound on successful webhook send
                .catch(error => {
                    console.error(`Error sending ${action} to webhook:`, error);
                    beepSound.play(); // Beep sound for error
                });
            } else {
                beepSound.play(); // Beep sound for no result
            }
        }

        document.getElementById('check-in-button').addEventListener('click', function() {
            sendToWebhook("Check In");
        });

        document.getElementById('check-out-button').addEventListener('click', function() {
            sendToWebhook("Check Out");
        });

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
