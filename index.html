<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader {
            width: 300px;
        }
        #result-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .action-button {
            cursor: pointer;
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #check-in-button {
            background-color: #28a745;
        }
        #check-out-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" required>
    <div id="reader"></div>
    <div id="result-container">
        <p>Scanned Result: <span id="result">None</span></p>
        <button id="check-in-button" class="action-button">Check In</button>
        <button id="check-out-button" class="action-button">Check Out</button>
    </div>
    
    <script>
        const WEBHOOK_URL = "https://go.glideapps.com/api/container/plugin/webhook-trigger/f462hAWSuIScLrp6quRE/0a7c9bb6-7137-460f-8793-fe162630f72f"; // Replace with your actual webhook URL
        const beepSound = new Audio("https://www.soundjay.com/button/beep-07.wav"); // Beep sound URL
        beepSound.volume = 1.0; // Set beep sound to maximum volume

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = decodedText;
            beepSound.play(); // Play beep sound on successful scan
        }

        function onScanError(errorMessage) {
            console.warn(`QR Code scan error: ${errorMessage}`);
        }

        function sendToWebhook(action) {
            const resultText = document.getElementById('result').innerText;
            const email = document.getElementById('email').value;
            
            if (!email) {
                beepSound.play(); // Beep sound for error
                return;
            }
            
            if (resultText !== "None") {
                fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email, scanned_result: resultText, action: action })
                })
                .then(response => response.json())
                .then(data => beepSound.play()) // Beep sound on successful webhook send
                .catch(error => {
                    console.error(`Error sending ${action} to webhook:`, error);
                    beepSound.play(); // Beep sound for error
                });
            } else {
                beepSound.play(); // Beep sound for no result
            }
        }

        document.getElementById('check-in-button').addEventListener('click', function() {
            sendToWebhook("Check In");
        });

        document.getElementById('check-out-button').addEventListener('click', function() {
            sendToWebhook("Check Out");
        });

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
