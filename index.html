<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            height: 100vh;
            background-color: white;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 90vw;
            max-width: 500px;
            background: white;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
        }
        #reader {
            width: 100%;
            height: auto;
        }
        #reader__dashboard_section_csr span {
            font-size: 1.5rem !important;
        }
        #reader__dashboard_section_csr button {
            font-size: 1.2rem !important;
            padding: 12px 24px !important;
        }
        #result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        .action-button {
            cursor: pointer;
            padding: 20px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 240px;
            text-align: center;
            flex: 1;
        }
        #button-container {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: space-between;
            flex-wrap: nowrap;
        }
        #check-in-button {
            background-color: #28a745;
        }
        #check-out-button {
            background-color: #dc3545;
        }
        #email-container {
            display: none;
        }
        #email {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #scan-message {
            color: green;
            font-weight: bold;
            margin-top: 5px;
            font-size: 3rem;
            animation: popIn 0.4s ease-in-out;
        }
        .visual-alert {
            font-size: 2rem;
            color: #ff5722;
            font-weight: bold;
            animation: fadeFlash 1s ease-in-out;
        }
        #record-message {
            font-size: 2rem;
            animation: blink 1s step-start 0s infinite;
        }
        #result-container p span#result {
            font-size: 1.5rem;
            font-weight: bold;
        }
        @keyframes popIn {
            0% { transform: scale(0.3); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes fadeFlash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @media (max-width: 600px) {
            #container {
                width: 95vw;
                padding: 5px;
            }
            .action-button {
                font-size: 1rem;
                padding: 15px;
            }
            #button-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="email-container">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" required>
        </div>
        <div id="reader"></div>
        <div id="result-container">
            <p>Scanned Result: <span id="result">None</span></p>
            <p id="scan-message"></p>
            <p id="record-message" style="color: blue;"></p>
            <p id="visual-alert" class="visual-alert" style="display: none;">✔️ Scan Complete</p>
            <div id="button-container">
                <button id="check-in-button" class="action-button">Check In</button>
                <button id="check-out-button" class="action-button">Check Out</button>
            </div>
        </div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const predefinedEmail = getQueryParam('email');
        const customWebhook = getQueryParam('webhook');

        if (predefinedEmail) {
            document.getElementById('email').value = predefinedEmail;
        }

        const WEBHOOK_URL = customWebhook || "https://your-webhook-url.com";
        let scanInProgress = false;

        function onScanSuccess(decodedText, decodedResult) {
            if (scanInProgress) return;
            scanInProgress = true;

            document.getElementById('result').innerText = decodedText;
            document.getElementById('scan-message').innerText = "Scan Successful";

            setTimeout(() => {
                scanInProgress = false;
            }, 2000);
        }

        function onScanError(errorMessage) {
            console.warn(`QR Code scan error: ${errorMessage}`);
        }

        function sendToWebhook(action) {
            const resultText = document.getElementById('result').innerText;
            const email = document.getElementById('email').value;

            if (!email || resultText === "None") return;

            document.getElementById('record-message').innerText = "Processing...";

            navigator.sendBeacon(WEBHOOK_URL, new Blob([
                JSON.stringify({ email, scanned_result: resultText, action })
            ], { type: 'application/json' }));

            document.getElementById('result').innerText = "None";
            document.getElementById('scan-message').innerText = "";
            document.getElementById('record-message').innerText = "Scan Complete";
            showVisualAlert();
        }

        function showVisualAlert() {
            const alertEl = document.getElementById('visual-alert');
            alertEl.style.display = 'block';
            alertEl.classList.remove('fadeFlash');
            void alertEl.offsetWidth;
            alertEl.classList.add('fadeFlash');
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 1000);
        }

        document.getElementById('check-in-button').addEventListener('click', function () {
            sendToWebhook("Check In");
        });

        document.getElementById('check-out-button').addEventListener('click', function () {
            sendToWebhook("Check Out");
        });

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { fps: 10, qrbox: 250 },
            false
        );

        html5QrcodeScanner.clear().then(_ => {
            const config = { fps: 10, qrbox: 250 };
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            );
        }).catch(error => {
            console.error("Failed to clear default scanner UI: ", error);
        });
    </script>
</body>
</html>
